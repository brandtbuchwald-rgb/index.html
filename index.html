<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gear Optimizer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #ffcc00; /* gold title */
    }

    .gear-grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, auto);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .gear-slot {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 5px;
      position: relative;
      min-height: 220px;
    }

    .gear-slot img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .dropdown {
      margin-top: 4px;
      width: 100%;
      background: #000;
      color: #fff;
      border: 1px solid #4db8ff;
      border-radius: 5px;
      padding: 3px;
      font-size: 12px;
    }

    .stat-line {
      color: #4db8ff;
      font-size: 12px;
      font-weight: bold;
      margin-top: 4px;
      text-align: center;
    }

    .reset-btn {
      margin-top: 6px;
      width: 100%;
      background: #333;
      color: #ff6666;
      border: 1px solid #ff6666;
      border-radius: 5px;
      padding: 3px;
      font-size: 12px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #ff6666;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Gear Optimizer</h1>

  <div class="gear-grid">
    <!-- 9 gear slots -->
    <div class="gear-slot">

    <div class="gear-slot">

  <script>
    const stats = [
      "Attack +10%",
      "Attack +20%",
      "Attack Speed +5%",
      "Attack Speed +10%",
      "Crit Chance +8%",
      "Crit Chance +12%",
      "Crit Damage +20%",
      "Crit Damage +30%",
      "Boss Damage +15%",
      "Boss Damage +30%",
      "Evasion +6%",
      "Evasion +12%",
      "Defense +12%",
      "HP +500",
      "Move Speed +26%",
      "Accuracy +10%"
    ];

    function fillDropdown(dropdown) {
      stats.forEach((stat) => {
        const option = document.createElement("option");
        option.value = stat;
        option.textContent = stat;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener("change", function () {
        if (dropdown.value) {
          const statLine = document.createElement("div");
          statLine.textContent = dropdown.value;
          statLine.classList.add("stat-line");
          dropdown.replaceWith(statLine);
        }
      });
    }

    // Initialize all dropdowns
    document.querySelectorAll(".dropdown").forEach(fillDropdown);

    // Reset button logic
    const gearSlots = document.querySelectorAll(".gear-slot");
    gearSlots.forEach((slot) => {
      const resetBtn = slot.querySelector(".reset-btn");

      resetBtn.addEventListener("click", () => {
        // Remove all stat lines
        slot.querySelectorAll(".stat-line").forEach(line => line.remove());

        // Remove old dropdowns (if any left)
        slot.querySelectorAll(".dropdown").forEach(dd => dd.remove());

        // Recreate 4 dropdowns
        for (let i = 0; i < 4; i++) {
          const dropdown = document.createElement("select");
          dropdown.classList.add("dropdown");
          fillDropdown(dropdown);
          slot.insertBefore(dropdown, resetBtn);
        }
      });
    });
  </script>
